<div class="container">
  <div class="form">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="fill">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" type="email">
          <mat-error *ngIf="loginForm.get('email')?.hasError('required')">
          Email é obrigatório
          </mat-error>
          <mat-error *ngIf="loginForm.get('email')?.hasError('email')">
          Email inválido
          </mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill">
          <mat-label>Senha</mat-label>
          <input matInput formControlName="password" type="password">
          <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
          Senha é obrigatória
          </mat-error>
      </mat-form-field>

      <div class="button-group">
          <button mat-raised-button style="background-color: #61A651;" type="submit" [disabled]="loginForm.invalid">
          LOGIN
          </button>
      </div>
      <div class="button-group">
          <div style="text-align: center; color: #CCCCCC; width: 100%;">OU</div>
      </div>
      <div class="button-group">
          <button mat-raised-button color="primary" (click)="signInWithFB()" type="button">
              Login com Facebook
          </button>
      </div>
      <div class="button-group">
          <div id="google-btn" style="border: 1px solid; margin: 0px; padding: 0px; width: 100%;"></div>
      </div>
    </form>
  </div>
</div>
