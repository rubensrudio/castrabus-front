<mat-card appearance="outlined" class="mat-elevation-z8 card-user" [codPage]="5">
    <mat-card-header style="padding: 0px 16px 0px 16px !important;">
        <div class="div-button-add">
          <button mat-mini-fab
            matTooltip="Adicionar"
            color="primary"
            [routerLink]="['/doenca/create']"
            style="margin-right: 10px; float: right;">
              <mat-icon>add</mat-icon>
          </button>
        </div>
      </mat-card-header>
    <mat-card-content>
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="tutorNome">
          <th mat-header-cell *matHeaderCellDef> Tutor </th>
          <td mat-cell *matCellDef="let element"> {{ element.animal.pessoa.nomeCompleto }} </td>
        </ng-container>

        <ng-container matColumnDef="animalNome">
          <th mat-header-cell *matHeaderCellDef> Animal </th>
          <td mat-cell *matCellDef="let element"> {{ element.animal.nome }} </td>
        </ng-container>

        <ng-container matColumnDef="nomeDoenca">
          <th mat-header-cell *matHeaderCellDef> Doença </th>
          <td mat-cell *matCellDef="let element"> {{ element.nome }} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef style="text-align: center;"> Ações </th>
          <td mat-cell *matCellDef="let element" style="text-align: center;">
            <button mat-button [routerLink]="['/doenca/edit', element.id]" matTooltip="Editar">
              <i class="fas fa-edit"></i>
            </button>
            <button mat-button (click)="deleteDoenca(element.id)" matTooltip="Excluir">
              <i class="fas fa-trash-alt"></i>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[10, 25, 50]" aria-label="Select page"></mat-paginator>
    </mat-card-content>
  </mat-card>
