<mat-card appearance="outlined" class="mat-elevation-z8 card-user" [codPage]="7">
  <mat-card-header style="padding: 0px 16px 0px 16px !important;">
    <div class="div-button-add">
      <button mat-mini-fab
        matTooltip="Adicionar"
        color="primary"
        [routerLink]="['/medicamento/create']"
        style="margin-right: 10px; float: right;">
          <mat-icon>add</mat-icon>
      </button>
    </div>
  </mat-card-header>
  <mat-card-content>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef style="width: 80px; text-align: center;"> ID </th>
        <td mat-cell *matCellDef="let element" style="text-align: center;"> {{element.id}} </td>
      </ng-container>

      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
      </ng-container>

      <ng-container matColumnDef="dosagem">
        <th mat-header-cell *matHeaderCellDef> Dosagem </th>
        <td mat-cell *matCellDef="let element"> {{element.dosagem}}{{element.unidadeMedida}} </td>
      </ng-container>

      <ng-container matColumnDef="capsulaComprimido">
        <th mat-header-cell *matHeaderCellDef> Tipo de Medicamento </th>
        <td mat-cell *matCellDef="let element"> {{element.capsulaComprimido}} </td>
      </ng-container>

      <ng-container matColumnDef="actions" >
        <th mat-header-cell *matHeaderCellDef style="width: 230px; text-align: center;"> Ações </th>
        <td mat-cell *matCellDef="let element">
          <button mat-button [routerLink]="['/medicamento/view', element.id]" matTooltip="Visualizar"><i class="fas fa-eye"></i></button>
          <button mat-button [routerLink]="['/medicamento/edit', element.id]" matTooltip="Editar"><i class="fas fa-edit"></i></button>
          <button mat-button (click)="deleteMedicamento(element.id)" matTooltip="Excluir"><i class="fas fa-trash-alt"></i></button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator class="paginator-class" [pageSizeOptions]="[10, 50, 100]" [pageSize]="10"
                      showFirstLastButtons
                      aria-label="Select page">
    </mat-paginator>
  </mat-card-content>
</mat-card>
