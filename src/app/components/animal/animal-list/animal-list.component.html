<mat-card appearance="outlined" class="mat-elevation-z8 card-user" [codPage]="2">
  <mat-card-header style="padding: 0px 16px 0px 16px !important;">
    <div class="div-button-add">
      <button mat-mini-fab
        matTooltip="Adicionar"
        color="primary"
        [routerLink]="['/animais/create']"
        style="margin-right: 10px; float: right;">
          <mat-icon>add</mat-icon>
      </button>
    </div>
  </mat-card-header>
  <mat-card-content>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef style="width: 80px; text-align: center;"> ID </th>
        <td mat-cell *matCellDef="let element" style="text-align: center;"> {{element.id}} </td>
      </ng-container>
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
      </ng-container>
      <ng-container matColumnDef="ano">
        <th mat-header-cell *matHeaderCellDef> Ano </th>
        <td mat-cell *matCellDef="let element"> {{element.ano}} </td>
      </ng-container>
      <ng-container matColumnDef="meses">
        <th mat-header-cell *matHeaderCellDef> Meses </th>
        <td mat-cell *matCellDef="let element"> {{element.meses}} </td>
      </ng-container>
      <ng-container matColumnDef="peso">
        <th mat-header-cell *matHeaderCellDef> Peso </th>
        <td mat-cell *matCellDef="let element"> {{element.peso}} </td>
      </ng-container>
      <ng-container matColumnDef="chip">
        <th mat-header-cell *matHeaderCellDef> Chip </th>
        <td mat-cell *matCellDef="let element"> {{element.chip}} </td>
      </ng-container>
      <ng-container matColumnDef="raca">
        <th mat-header-cell *matHeaderCellDef> Raça </th>
        <td mat-cell *matCellDef="let element"> {{element.raca}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef style="width: 230px; text-align: center;"> Ações </th>
        <td mat-cell *matCellDef="let element">
          <button mat-button [routerLink]="['/animais/view', element.id]" matTooltip="Visualizar"><i class="fas fa-eye"></i></button>
          <button mat-button [routerLink]="['/animais/edit', element.id]" matTooltip="Editar"><i class="fas fa-edit"></i></button>
          <button mat-button (click)="deleteAnimal(element.id)" matTooltip="Excluir"><i class="fas fa-trash-alt"></i></button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator class="paginator-class" [pageSizeOptions]="[10, 50, 100]" [pageSize]="10"
                      showFirstLastButtons
                      aria-label="Select page">
    </mat-paginator>
  </mat-card-content>
</mat-card>
