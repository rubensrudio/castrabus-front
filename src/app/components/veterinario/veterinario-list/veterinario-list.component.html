<mat-card appearance="outlined" class="mat-elevation-z8 card-user" [codPage]="13">
    <mat-card-header style="padding: 0px 16px 0px 16px !important;">
      <div class="div-button-add">
        <button mat-mini-fab
          matTooltip="Adicionar"
          color="primary"
          [routerLink]="['/veterinario/create']"
          style="margin-right: 10px; float: right;">
            <mat-icon>add</mat-icon>
        </button>
      </div>
    </mat-card-header>
    <mat-card-content>
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef style="width: 80px; text-align: center;"> ID </th>
          <td mat-cell *matCellDef="let element" style="text-align: center;"> {{element.id}} </td>
        </ng-container>

        <ng-container matColumnDef="nomeCompleto">
          <th mat-header-cell *matHeaderCellDef> Nome Completo </th>
          <td mat-cell *matCellDef="let element"> {{element.nomeCompleto}} </td>
        </ng-container>

        <ng-container matColumnDef="cpf">
          <th mat-header-cell *matHeaderCellDef> CPF </th>
          <td mat-cell *matCellDef="let element"> {{element.cpf}} </td>
        </ng-container>

        <ng-container matColumnDef="telefone">
          <th mat-header-cell *matHeaderCellDef> Telefone </th>
          <td mat-cell *matCellDef="let element"> {{element.telefone}} </td>
        </ng-container>

        <ng-container matColumnDef="bairro">
          <th mat-header-cell *matHeaderCellDef> Bairro </th>
          <td mat-cell *matCellDef="let element"> {{element.bairro}} </td>
        </ng-container>

        <ng-container matColumnDef="cidade">
          <th mat-header-cell *matHeaderCellDef> Cidade </th>
          <td mat-cell *matCellDef="let element"> {{element.cidade}} </td>
        </ng-container>

        <ng-container matColumnDef="estado">
          <th mat-header-cell *matHeaderCellDef> Estado </th>
          <td mat-cell *matCellDef="let element"> {{element.estado}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef style="width: 230px; text-align: center;"> Ações </th>
          <td mat-cell *matCellDef="let element">
            <button mat-button [routerLink]="['/veterinario/view', element.id]" matTooltip="Visualizar"><i class="fas fa-eye"></i></button>
            <button mat-button [routerLink]="['/veterinario/edit', element.id]" matTooltip="Editar"><i class="fas fa-edit"></i></button>
            <button mat-button (click)="deletePessoa(element.id)" matTooltip="Excluir"><i class="fas fa-trash-alt"></i></button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator class="paginator-class" [pageSizeOptions]="[10, 50, 100]" [pageSize]="10"
                        showFirstLastButtons
                        aria-label="Select page">
      </mat-paginator>
    </mat-card-content>
  </mat-card>
