<mat-card appearance="outlined" class="mat-elevation-z8 card-user" [codPage]="12">
    <mat-card-header style="padding: 0px 16px 0px 16px !important;">
        <div class="div-button-add">
          <button mat-mini-fab
            matTooltip="Adicionar"
            color="primary"
            [routerLink]="['/vacina/create']"
            style="margin-right: 10px; float: right;">
              <mat-icon>add</mat-icon>
          </button>
        </div>
      </mat-card-header>
    <mat-card-content>
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="tutorNome">
          <th mat-header-cell *matHeaderCellDef> Tutor </th>
          <td mat-cell *matCellDef="let element"> {{ element.animal.pessoa.nomeCompleto }} </td>
        </ng-container>

        <ng-container matColumnDef="animalNome">
          <th mat-header-cell *matHeaderCellDef> Animal </th>
          <td mat-cell *matCellDef="let element"> {{ element.animal.nome }} </td>
        </ng-container>

        <ng-container matColumnDef="dataVacinacao">
          <th mat-header-cell *matHeaderCellDef> Data da Vacina </th>
          <td mat-cell *matCellDef="let element"> {{ element.dataVacinacao }} </td>
        </ng-container>

        <ng-container matColumnDef="dataProximaVacinacao">
          <th mat-header-cell *matHeaderCellDef> Próxima Vacina </th>
          <td mat-cell *matCellDef="let element"> {{ element.dataProximaVacinacao }} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef style="width: 230px; text-align: center;"> Ações </th>
            <td mat-cell *matCellDef="let element">
              <button mat-button [routerLink]="['/vacina/view', element.id]" matTooltip="Visualizar"><i class="fas fa-eye"></i></button>
              <button mat-button [routerLink]="['/vacina/edit', element.id]" matTooltip="Editar"><i class="fas fa-edit"></i></button>
              <button mat-button (click)="deleteVacina(element.id)" matTooltip="Excluir"><i class="fas fa-trash-alt"></i></button>
            </td>
          </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator class="paginator-class" [pageSizeOptions]="[10, 50, 100]" [pageSize]="10"
                        showFirstLastButtons
                        aria-label="Select page">
      </mat-paginator>
    </mat-card-content>
  </mat-card>
